<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teste Usuário API</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Teste Usuário API</h1>

    <section id="list-users-section">
      <h2>Listar Usuários</h2>
      <button id="btn-list-users">Atualizar Lista</button>
      <ul id="user-list"></ul>
    </section>

    <section id="create-user-section">
      <h2>Criar Usuário</h2>
      <form id="create-user-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Senha" required />
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="text" name="sobrenome" placeholder="Sobrenome" required />
        <input type="email" name="email" placeholder="Email" required />
        <button type="submit">Criar</button>
      </form>

      <div id="create-user-message"></div>
    </section>

    <section id="update-user-section">
      <h2>Atualizar Usuário</h2>
      <form id="update-user-form">
        <input type="number" name="id" placeholder="ID do Usuário" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Senha" required />
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="text" name="sobrenome" placeholder="Sobrenome" required />
        <input type="email" name="email" placeholder="Email" required />
        <button type="submit">Atualizar</button>
      </form>

      <div id="update-user-message"></div>
    </section>

    <section id="delete-user-section">
      <h2>Deletar Usuário</h2>
      <form id="delete-user-form">
        <input type="number" name="id" placeholder="ID do Usuário" required />
        <button type="submit">Deletar</button>
      </form>
      <div id="delete-user-message"></div>
    </section>

    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>

      <div id="login-message"></div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
